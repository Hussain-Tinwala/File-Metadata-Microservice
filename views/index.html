<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Metadata</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans min-h-screen flex flex-col justify-between">
  <div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
      File Metadata Microservice
    </h1>

    <h2 class="text-xl font-semibold text-gray-700 mb-2">Usage:</h2>
    <p class="text-gray-600 mb-4">Please upload a file to get its metadata.</p>

    <div class="bg-white shadow-md rounded-lg p-6">
      <h3 id="output" class="text-lg font-medium text-gray-800 mb-4"></h3>
      <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse" class="space-y-4">
        <input id="inputfield" type="file" name="upfile" class="w-full border border-gray-300 rounded p-2" />
        <input id="button" type="submit" value="Upload" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded cursor-pointer" />
      </form>
    </div>
  </div>

  <footer class="text-center p-4 bg-white shadow-inner text-gray-500 text-sm">
    Â© 2025 File Metadata Service
  </footer>
</body>

</html>
